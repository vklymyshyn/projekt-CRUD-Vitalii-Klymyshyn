<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Book Manager CRUD</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Book Manager CRUD</h1>

    <!-- ====== AUTH SECTION (логін / реєстрація) ====== -->
    <section class="auth">
      <div id="auth-status">Not logged in</div>

      <form id="register-form">
        <input type="email" id="reg-email" placeholder="Email" required />
        <input
          type="password"
          id="reg-pass"
          placeholder="Password (min 6)"
          required
        />
        <button type="submit">Register</button>
      </form>

      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input
          type="password"
          id="login-pass"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>

      <button id="logout-btn" type="button">Logout</button>
      <div id="auth-error" class="error"></div>
    </section>
    <!-- ====== END AUTH SECTION ====== -->

    <section class="form-section">
      <h2 id="form-title">Add / Edit Book</h2>
      <form id="book-form">
        <input type="hidden" id="book-id" />

        <label>
          Title:
          <input type="text" id="title" required />
        </label>

        <label>
          Author:
          <input type="text" id="author" required />
        </label>

        <label>
          Price:
          <input type="number" id="price" step="0.01" min="0" required />
        </label>

        <label>
          Published year:
          <input type="number" id="published_year" min="0" required />
        </label>

        <label>
          Description:
          <textarea id="description"></textarea>
        </label>

        <button type="submit" id="save-btn">Save</button>
        <button type="button" id="reset-btn">Reset form</button>
      </form>
      <div id="form-error" class="error"></div>
    </section>

    <section class="list-section">
      <h2>Books list</h2>
      <table id="books-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Title / Author</th>
            <th>Price</th>
            <th>Year</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="books-tbody"></tbody>
      </table>
      <div id="list-error" class="error"></div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
