<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Book Manager CRUD</title>
  </head>
  <body>
    <h1>Book Manager CRUD</h1>

    <section class="form-section">
      <h2>Dodaj książkę</h2>
      <form id="book-form">
        <label>Tytuł: <input type="text" id="title" required /></label>
        <label>Autor: <input type="text" id="author" required /></label>
        <label
          >Cena: <input type="number" id="price" min="0" step="0.01"
        /></label>
        <label>Rok: <input type="number" id="published_year" min="0" /></label>
        <button type="submit">Zapisz</button>
      </form>
    </section>

    <section class="list-section">
      <h2>Lista książek</h2>
      <table id="books-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Tytuł</th>
            <th>Autor</th>
            <th>Cena</th>
            <th>Rok</th>
          </tr>
        </thead>
        <tbody id="books-tbody"></tbody>
      </table>
    </section>

    <script src="script.js"></script>
  </body>
</html>
